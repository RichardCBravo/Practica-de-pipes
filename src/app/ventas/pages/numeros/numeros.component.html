<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{(ventasNetas + 1000000) | currency:'COP':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancias Porcentuales" subheader="del presente año">
            {{ porcentaje | percent:'1.2-2' }}
        </p-card>
    </div>
</div>
